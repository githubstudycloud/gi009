version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: qwen-coder-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-models:/root/.ollama
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=1
    restart: unless-stopped
    shm_size: '8gb'
    deploy:
      resources:
        limits:
          memory: 55G
        reservations:
          memory: 45G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # OpenAI API 兼容层（可选）
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
    command: >
      --config /app/config.yaml
      --port 8000
      --host 0.0.0.0
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    depends_on:
      - ollama
    restart: unless-stopped

networks:
  default:
    name: llm-network
