version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: deepseek-coder-v2-lite-vllm
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
      - ./logs:/app/logs
    environment:
      - HF_ENDPOINT=https://hf-mirror.com
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: >
      --model deepseek-ai/DeepSeek-Coder-V2-Lite-Instruct
      --served-model-name deepseek-coder-v2-lite
      --host 0.0.0.0
      --port 8000
      --max-model-len 8192
      --max-num-seqs 10
      --trust-remote-code
      --dtype bfloat16
      --enable-chunked-prefill
      --disable-log-requests
    restart: unless-stopped
    shm_size: '12gb'
    deploy:
      resources:
        limits:
          memory: 35G
        reservations:
          memory: 28G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

networks:
  default:
    name: llm-network
