version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: qwen-72b-vllm
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
      - ./logs:/app/logs
    environment:
      - HF_ENDPOINT=https://hf-mirror.com
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: >
      --model Qwen/Qwen2.5-72B-Instruct
      --served-model-name qwen2.5-72b-instruct
      --host 0.0.0.0
      --port 8000
      --max-model-len 8192
      --max-num-seqs 8
      --trust-remote-code
      --dtype bfloat16
      --enable-chunked-prefill
      --disable-log-requests
      --max-num-batched-tokens 16384
    restart: unless-stopped
    shm_size: '24gb'
    deploy:
      resources:
        limits:
          memory: 105G
        reservations:
          memory: 90G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 600s

networks:
  default:
    name: llm-network
