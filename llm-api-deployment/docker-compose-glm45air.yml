version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: glm-4.5-air-vllm
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
      - ./logs:/app/logs
    environment:
      - HF_ENDPOINT=https://hf-mirror.com
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: >
      --model zai-org/GLM-4.5-Air
      --served-model-name glm-4.5-air
      --host 0.0.0.0
      --port 8000
      --max-model-len 32768
      --max-num-seqs 8
      --trust-remote-code
      --dtype bfloat16
      --enable-chunked-prefill
      --disable-log-requests
    restart: unless-stopped
    shm_size: '20gb'
    deploy:
      resources:
        limits:
          memory: 50G
        reservations:
          memory: 40G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 400s

networks:
  default:
    name: llm-network
